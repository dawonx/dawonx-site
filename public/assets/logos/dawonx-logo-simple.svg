<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer; user-select: none; -webkit-user-select: none;">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8E986;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#B8E986;#9AD666;#88C956;#9AD666;#B8E986" 
          dur="3s" 
          repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#9AD666;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#9AD666;#88C956;#B8E986;#88C956;#9AD666" 
          dur="3s" 
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#88C956;stop-opacity:1">
        <animate attributeName="stop-color" 
          values="#88C956;#B8E986;#9AD666;#B8E986;#88C956" 
          dur="3s" 
          repeatCount="indefinite" />
      </stop>
      <!-- Animate gradient position -->
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="0 0"
        to="1 0"
        dur="3s"
        repeatCount="indefinite" />
    </linearGradient>
    
    <!-- Mask for text -->
    <mask id="textMask">
      <text x="0" y="38" 
            font-family="Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="40" 
            font-weight="700" 
            fill="white"
            letter-spacing="-1">DAWONX</text>
    </mask>
  </defs>
  
  <!-- Default white text (DX only) -->
  <text x="0" y="38" 
        font-family="Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="40" 
        font-weight="200" 
        fill="#ffffff"
        letter-spacing="4"
        class="logo-text"
        style="user-select: none; -webkit-user-select: none; -moz-user-select: none;">DX</text>
  
  <!-- Gradient text (hidden by default, shown on hover via CSS) -->
  <rect x="0" y="0" width="180" height="50" 
        fill="url(#animatedGradient)" 
        mask="url(#textMask)"
        class="logo-gradient"
        opacity="0" />
</svg>